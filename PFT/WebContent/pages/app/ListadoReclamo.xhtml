<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template.xhtml">
	
	<f:metadata>
		<f:viewAction action="#{gestionReclamo.init()}"/>
	</f:metadata>

<ui:define name="main_content">
	<div class="main" style="z-index: 1;">
		<h:form id="form" styleClass="seccion_lista_usuarios">
			<p:growl id="growlMessage" showDetail="true" style="z-index: 1;"> <p:autoUpdate></p:autoUpdate> </p:growl>
			<h2>Lista de Reclamos</h2>
			<br /> 
			<br />
			<ui:include src="/pages/components/reclamos/ReclamoDataTable.xhtml" />
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
				<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat" />
				<p:commandButton value="Si" type="button" update=":form:growlMessage"	styleClass="ui-confirmdialog-yes" />
			</p:confirmDialog> 
		</h:form>
		<h:form id="dialogs">
			<ui:include src="/pages/components/reclamos/ReclamoDialogModificar.xhtml"/>
			<ui:include src="/pages/components/reclamos/ReclamoDialogDetails.xhtml"/>
			<ui:include src="/pages/components/reclamos/AccionReclamoDialog.xhtml"/>
			<ui:include src="/pages/components/reclamos/EstadoReclamoDialog.xhtml"/>
		</h:form> 
	</div>
</ui:define>
</ui:composition>

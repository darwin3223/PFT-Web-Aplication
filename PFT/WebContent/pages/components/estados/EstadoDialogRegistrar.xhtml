<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<p:dialog
	header="Registrar Estado"
	showEffect="fade"
	modal="true"
	widgetVar="dialogRegistrarEstado"
	responsive="true">
	<p:outputPanel id="dialogRegistrarEstadoContent" class="ui-fluid">
		<p:outputPanel>
			<div class="field">
				<p:outputLabel for="nombreRegistro" value="Nombre" />
				<p:inputText
					id="nombreRegistro"
					value="#{gestionEstado.newEstado.nombre}"
					placeholder="Ingrese el nombre del Estado"/>
			</div>
			<div class="field">
				<p:selectBooleanCheckbox
					id="activoRegistro"
					value="#{gestionEstado.newEstado.activo}"/>
					
				<p:outputLabel for="activoRegistro" value="Activo" style="margin-left: 10px"/>
				
			</div>
		</p:outputPanel>
	</p:outputPanel>

	<f:facet name="footer">
		<p:commandButton
			value="Guardar"
			sicon="pi pi-check"
			action="#{gestionEstado.onCreate()}"/>
		<p:commandButton
			value="Cancelar"
			icon="pi pi-times"
			onclick="PF('dialogRegistrarEstado').hide()"
			class="ui-button-secondary"
			stype="button" />
	</f:facet>
</p:dialog>

</ui:composition>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<p:dialog
	id="dialogModificarEstado"
	header="Modificar Estado"
	showEffect="fade"
	modal="true"
	widgetVar="dialogModificarEstado"
	responsive="true">
	<p:outputPanel id="dialogModificarEstadoContent" class="ui-fluid">
		<p:outputPanel>
			<div class="field">
				<p:outputLabel for="nombreModificar" value="Nombre" />
				<p:inputText id="nombreModificar" value="#{gestionEstado.estado.nombre}" />
			</div>
			<div class="field">
				<p:selectBooleanCheckbox
					id="activoModificar"
					value="#{gestionEstado.estado.activo}"/>
				<p:outputLabel for="activoModificar" value="Activo" style="margin-left: 10px"/>
				
			</div>
		</p:outputPanel>
	</p:outputPanel>

	<f:facet name="footer">
		<p:commandButton
			value="Guardar"
			icon="pi pi-check"
			action="#{gestionEstado.onUpdate()}">
			<p:confirm
				header="ConfirmaciÃ³n"
				message="Seguro que quiere guardar las modificaciones?"
				icon="pi pi-info-circle" />
		</p:commandButton>
		<p:commandButton
			value="Cancelar"
			icon="pi pi-times"
			onclick="PF('dialogModificarEstado').hide()"
			class="ui-button-secondary"
			type="button" />
			
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog>
	</f:facet>
</p:dialog>

</ui:composition>

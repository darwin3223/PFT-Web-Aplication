<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<p:dialog header="Modificar datos propios" showEffect="fade" modal="true"
	widgetVar="dialogModificarPerfil" responsive="true">
	<p:outputPanel id="dialogModificarPerfilContent" class="ui-fluid">
		<p:outputPanel>
			<div class="field">
				<p:outputLabel value="Nombre" for="nombre" />
				<p:inputText id="nombre" value="#{gestionPerfil.usuario.nombre}" />
			</div>
			
			<div class="field">
				<p:outputLabel value="Apellido" for="apellido" />
				<p:inputText id="apellido" value="#{gestionPerfil.usuario.apellido}" />
			</div>
			
			<div class="field">
				<p:outputLabel value="Mail personal" for="mail" />
				<p:inputText id="mail" value="#{gestionPerfil.usuario.mail}" />
			</div>
			
			<div class="field">
				<p:outputLabel value="Teléfono" for="telefonoModificarPerfi" />
				<p:inputText id="telefonoModificarPerfi" value="#{gestionPerfil.usuario.telefono}" />
			</div>

 			<div class="field">
				<p:outputLabel value="Género" for="generoPerfil"/>
				<p:selectOneMenu
					id="generoPerfil"
					placeholder="Genero"
					styleClass="anchoComboBox"
					value="#{gestionPerfil.usuario.genero}">
					<f:selectItem itemValue="#{null}" itemLabel="Seleccione un Genero" />
					<f:selectItem itemValue="MASCULINO" itemLabel="Masculino" />
					<f:selectItem itemValue="FEMENINO" itemLabel="Femenino" />
					<f:selectItem itemValue="OTRO" itemLabel="Otro" />
					<p:autoUpdate/>
				</p:selectOneMenu>
			</div>
		</p:outputPanel>
	</p:outputPanel>

	<f:facet name="footer">
		<p:commandButton value="Guardar" icon="pi pi-check"
			action="#{gestionPerfil.modificarDatosPropios()}"
			update="dialogModificarPerfilContent seccion_datos seccion_datos:growlPerfil">
			<p:confirm
				header="Confirmación"
				message="Deseas modificar tus datos?"
				icon="pi pi-info-circle" />
		</p:commandButton>
		<p:commandButton value="Cancelar" icon="pi pi-times"
			onclick="PF('dialogModificarPerfil').hide()"
			action="#{gestionPerfil.limpiarCampos()}" class="ui-button-secondary"
			type="button">
		</p:commandButton>
		
		 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog>
	</f:facet>
</p:dialog>

</ui:composition>

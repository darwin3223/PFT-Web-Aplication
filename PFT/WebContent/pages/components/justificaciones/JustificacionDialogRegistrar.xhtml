<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<p:dialog
	id="dialogRegistrarJustificacion"
	header="Registrar JustificaciÃ³n de Inasistencia"
	showEffect="fade"
	modal="true"
	widgetVar="dialogRegistrarJustificacion"
	responsive="true">
	<p:outputPanel class="ui-fluid" id="dialogRegistrarJustificacionContent">
		<p:outputPanel>
			<div class="field">
				<p:outputLabel
					value="Justificacion de la Inasistencia"
					for="detalleRegistro"/>
				<p:inputTextarea
					id="detalleRegistro"
					value="#{gestionJustificacion.newJustificacion.detalle}"/>
			</div>
		</p:outputPanel>
	</p:outputPanel>

	<f:facet name="footer">
		<p:commandButton
			value="Guardar"
			icon="pi pi-check"
			action="#{gestionJustificacion.onCreate()}"/>
		<p:commandButton
			value="Cancelar"
			icon="pi pi-times"
			onclick="PF('dialogRegistrarJustificacion').hide()"
			class="ui-button-secondary"
			type="button" />
	</f:facet>
</p:dialog>

</ui:composition>

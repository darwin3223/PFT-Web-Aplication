<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<p:dialog
	widgetVar="dialogAccionJustificacion"
	header="Acción sobre la Justificacion de Inasistencia"
	showEffect="fade"
	modal="true"
	responsive="true">
	<p:outputPanel id="dialogAccionJustificacionContent" class="ui-fluid">
		<p:outputPanel>
			<!-- Botón para descargar una Justificaciíon -->
			<!-- <p:button icon="pi pi-arrow-down" value="Descargar Justificación" styleClass="ui-button-outlined"/> -->
			<h:panelGroup styleClass="field">
				<p:outputLabel value="Justificación" for="justificacionDetalleAccion"/>
				<p:inputTextarea 
					id="justificacionDetalleAccion" 
					value="#{gestionJustificacion.justificacion.detalle}" 
					disabled="#{true}" />
			</h:panelGroup>
			<h:panelGroup styleClass="field">
				<p:outputLabel value="Detalle" for="detalleAccion"/>
				<p:inputTextarea id="detalleAccion" value="#{gestionJustificacion.accion.detalle}"/>
			</h:panelGroup>
		</p:outputPanel>
	</p:outputPanel>
	<f:facet name="footer">
		<p:commandButton
			value="Guardar"
			icon="pi pi-check"
			action="#{gestionJustificacion.onAddAccion()}">
			<p:confirm
				header="Confirmación"
				message="Deseas realizar la acción en esta justificación?"
				icon="pi pi-info-circle" />		
		</p:commandButton>
		
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog>
	</f:facet>
</p:dialog>

</ui:composition>

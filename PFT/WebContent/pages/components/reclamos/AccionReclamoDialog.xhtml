<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<p:dialog
	widgetVar="dialogAccionReclamo"
	header="Acción sobre el Reclamo"
	showEffect="fade"
	modal="true"
	responsive="true">
	<p:outputPanel id="dialogAccionReclamoContent" class="ui-fluid">
		<p:outputPanel>
			<div class="field">
				<p:outputLabel value="Reclamo" for="reclamoDetalleAccion"/>
				<p:inputTextarea 
					id="reclamoDetalleAccion"
					value="#{gestionReclamo.reclamoSeleccionado.detalle}" 
					disabled="#{true}" />
			</div>
		
			<div class="field">
				<p:outputLabel value="Detalle" for="detalleAccion"/>
				<p:inputTextarea id="detalleAccion" value="#{gestionReclamo.accion.detalle}"/>
			</div>
		</p:outputPanel>
	</p:outputPanel>
	<f:facet name="footer">
		<p:commandButton
			value="Guardar"
			icon="pi pi-check"
			action="#{gestionReclamo.onAddAccion()}">
			<p:confirm
				header="Confirmación"
				message="Seguro que desea realizar esta acción?"
				icon="pi pi-info-circle" />
		</p:commandButton>
		
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog>
	</f:facet>
</p:dialog>

</ui:composition>
